<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food, LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 1) Bootstrap core CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  >
  <!-- 2) Your custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar (scrolls with page) -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <!-- only visible on xs -->
        <button
          type="button"
          class="navbar-toggle collapsed visible-xs"
          data-toggle="collapse"
          data-target="#mobileMenu"
          aria-expanded="false"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- Brand aligned left -->
        <a class="navbar-brand" href="#">Food, LLC</a>
      </div>

      <!-- collapsible xs-only menu -->
      <div class="collapse navbar-collapse visible-xs" id="mobileMenu">
        <ul class="nav navbar-nav text-center">
          <li><a href="#">Chicken</a></li>
          <li><a href="#">Beef</a></li>
          <li><a href="#">Sushi</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Heading (centered) -->
  <div class="container text-center">
    <h1>Our Menu</h1>
  </div>

  <!-- Tall Section (forces scroll via grid) -->
  <div class="container-fluid section">
    <div class="row">
      <div class="col-xs-12">
        <p>
          This section is 1000px tall so you must scroll down to see its end.
        </p>
      </div>
    </div>
  </div>

  <!-- jQuery then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  ></script>
</body>
</html>
